<html>
<head>
    <title>
        Chat Bot Theo Chủ đề
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../public/assests/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../public/assests/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="../public/assests/emoji/css/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" type="text/css" href="../public/assests/emoji/css/jquery.emoji.css">
    <link rel="stylesheet" type="text/css" href="../public/CSS/Style.css"/>
    <link rel="stylesheet" type="text/css" href="../public/CSS/Weather.css"/>
    <link rel="stylesheet" type="text/css" href="../public/CSS/Chat.css"/>

</head>
<body>
<!--Header-->
<header id="header">
    <div id="logo">
        <img style="width: 150px;" src="../public/Images/image/logo.png" alt="Logo">
    </div>

    <div class="btn-group" id="language">
        <button id="vn_language" type="button" class="btn btn-default dropdown-toggle btn-circle"
                data-toggle="dropdown">
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a id="my_language" href="#" data-toggle="modal" data-target="#" title="Ngôn ngữ Mỹ"
                   class="btn btn-circle btn-primary"></a></li>
            <li><a id="anh_language" href="#" data-toggle="modal" data-target="#" title="Ngôn ngữ Anh"
                   class="btn btn-circle btn-primary"></a></li>
        </ul>
    </div>
    <div class="btn-group" id="weather">
        <button type="button" class="btn  dropdown-toggle btn-weather" data-toggle="dropdown">
            <div id="weather_current">
                <img id="thoitiet1" width="42px">
                TP Hồ Chí Minh
            </div>
        </button>
        <ul class="dropdown-menu" role="menu" style="width: 100%;">
            <div id="detail-weather">
                <img id="thoitiet2" width="130px">

                <div id="weather_value">
                    <div id="weather_cloud" title="Mật độ mây">
                        <img width="20px" src="../public/Images/image/cloud.png">
                    </div>
                    <div id="weather_temperature" title="Nhiệt độ hiện tại">
                        <img width="20px" src="../public/Images/image/thermometer.png">

                    </div>
                    <div id="weather_wind" title="Sức gió">
                        <img width="20px" src="../public/Images/image/wind.png">
                    </div>

                </div>


            </div>
        </ul>
    </div>
</header>
<!--Body-->
<div id="body">
    <div class="chaomung">
        <img width=90% src="../public/Images/image/welcome.png" alt="Xin chào">
    </div>
    <div class="gioithieu">
        "Sự chuyên nghiệp, trưởng thành và kinh nghiệm sẽ
        <br/>
        giúp bạn trải nghiệm và thu được những thông tin bổ ích"
    </div>
    <div class="chude">
        <div class="container" id="chude_container">
            <div class="owl-controls clickable">
                <div class="owl-buttons">
                    <div class="owl-prev">
                        <img width="15px" src="../public/Images/image/left%20arrow.png">
                    </div>
                    <div class="owl-next">
                        <img width="15px" src="../public/Images/image/right%20arrow.png">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 chude_detail">
                <button class="btn_chude" id="huongnghiep" data-toggle="modal" data-target="#chatHuongNghiep">
                </button>

            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 chude_detail">
                <button class="btn_chude" id="dovui" data-toggle="modal" data-target="#chatDoVui">
                </button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 chude_detail">
                <button class="btn_chude" id="amnhac" data-toggle="modal" data-target="#chatAmNhac">
                </button>
            </div>


            <!-- Chat Hướng Nghiệp -->
            <div class="modal fade" id="chatHuongNghiep" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 data-keyboard="false" data-backdrop="static"
                 aria-hidden="true">

                <div class="modal-dialog modal-lg">

                    <div class="modal-content huongnghiep">
                        <div id="recast-webchat-div"></div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Chat Đố vui -->
            <div class="modal fade" id="chatDoVui" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 data-keyboard="false" data-backdrop="static"
                 aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content dovui">
                    </div>
                </div>
            </div>

            <!-- Chat Âm nhạc -->
            <div class="modal fade" id="chatAmNhac" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content amnhac">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Footer-->
<footer id="footer" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="ft-bottom">
        <div class="container ft">
            <div class="row">
                <div class="col-lg-12 col-xs-12 copyright">
                    <p style="color: white">© Bản quyền thuộc về <b>BOT Team</b>

                </div>
            </div>
        </div>
    </div>
</footer>




<script type="text/javascript" src="../public/assests/jquery-3.1.1.min.js"></script>
<script type="text/javascript"
        src="https://dl.dropbox.com/s/6qrrku3dg3hw05a/webchat.js"
        channelId="e914b052-d51e-4494-8135-bfada6189c84"
        token="3cd8f5de2160a389d7d44131d5a15736"
        id="recast-webchat"></script>
<script type="text/javascript" src="../public/JS/TextArea.js"></script>
<script type="text/javascript" src="../public/assests/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../public/assests/emoji/js/jquery.mousewheel.js"></script>
<script type="text/javascript" src="../public/assests/emoji/js/jquery.mCustomScrollbar.min.js"></script>
<script type="text/javascript" src="../public/assests/emoji/js/jquery.emoji.min.js"></script>
<script type="text/javascript" src="../public/JS/huong_nghiep.js"></script>
<script type="text/javascript" src="../public/JS/dovui.js"></script>
<script type="text/javascript" src="../public/JS/amnhac.js"></script>
<script type="text/javascript" src="../public/JS/weather.js"></script>
<script type="text/javascript" src="../public/JS/index.js"></script>


</body>

</html>
